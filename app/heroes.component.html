    <h2>My Songs</h2>
    <ul class="heroes">
        <!-- each hero goes here -->
        <li *ngFor="#hero of heroes"
            [class.selected]="hero === selectedHero"
            (click)="onSelect(hero)">
        <span class="badge">{{1}}</span> {{hero.name}}
        </li>
    </ul>
    <div *ngIf="selectedHero">
        <h2>
            {{selectedHero.name | uppercase}} is my favorite song!
        </h2>
        <button (click)="gotoDetail()">View Details</button>
    </div>
